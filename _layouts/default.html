<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="{{ site.github_url }}">View on GitHub</a>

          <h1 id="project_title">{{ site.name }}</h1>
          <h2 id="project_tagline">{{ site.description }}</h2>

          <section id="downloads">
            <a class="zip_download_link" href="{{ site.github_url }}/archive/master.zip">Download this project as a .zip file</a>
            <a class="tar_download_link" href="{{ site.github_url }}/archive/master.tar.gz">Download this project as a tar.gz file</a>
          </section>
        </header>
    </div>

    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        {% include svg-icons.html %}
        <p class="copyright">Slate theme by <a href="https://github.com/jsncostello">Jason Costello</a></p>
      </footer>
    </div>

    {% include analytics.html %}
  </body>
</html>
